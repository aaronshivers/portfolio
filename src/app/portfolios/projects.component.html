<!-- Portfolio -->
<section class="portfolio bg-f bg-f--skewbottom bg-f--secondary pt-5 mt-5 pb-2 mt-md-10 mb-md-10 pt-md-10 pb-md-10" id="portfolio">
  <div class="container">
    <div class="row justify-content-md-center d-flex">
      <div class="col-md-12 mb-3 mb-md-5">
        <span class="subtitle justify-content-center d-flex">Eat, sleep, create, repeat</span>
        <h2 class="justify-content-center d-flex">My Work</h2>
      </div>
    </div>
    <div class="row mb-0 mb-md-5">
      <div class="col-md-12">
        <div class="portfolio__filters justify-content-md-center d-flex text-center">
          <a href="#" data-filter="*" class="current">All</a>
          <a href="#" data-filter=".full-stack">Full-Stack</a>
          <a href="#" data-filter=".digital">Digital</a>
          <a href="#" data-filter=".design">Design</a>
          <a href="#" data-filter=".photography">Photography</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="portfolio__container">

          <ng-container *ngFor="let project of projects">
            <app-project [project]="project"></app-project>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Portfolio -->
